<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワイン評価システム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="glass-container">
        <header>
            <div class="header-content">
                <div>
                    <h1>ワイン評価システム</h1>
                    <p class="subtitle">10点満点で評価</p>
                </div>
                <button id="help-btn" class="btn-help" title="使い方">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <circle cx="12" cy="17" r="0.5" fill="currentColor"></circle>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="score-summary">
                <div class="score-card">
                    <span class="label">合計点</span>
                    <span class="value" id="total-score">0.00</span>
                    <span class="target">/ 10.00</span>
                </div>
                <div class="status-message" id="status-message">
                    合計10.00点になるよう調整してください
                </div>
            </div>

            <div class="wine-list" id="wine-list">
                <!-- Wine items will be injected here -->
            </div>

            <div class="controls">
                <button id="add-wine-btn" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    ワインを追加
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
