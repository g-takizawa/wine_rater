<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Rater Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="glass-container">
        <header>
            <h1>Wine Rater</h1>
            <p class="subtitle">Premium Evaluation System</p>
        </header>

        <main>
            <div class="score-summary">
                <div class="score-card">
                    <span class="label">Total Score</span>
                    <span class="value" id="total-score">0.00</span>
                    <span class="target">/ 10.00</span>
                </div>
                <div class="status-message" id="status-message">
                    Adjust scores to reach exactly 10.00
                </div>
            </div>

            <div class="wine-list" id="wine-list">
                <!-- Wine items will be injected here -->
            </div>

            <div class="controls">
                <button id="add-wine-btn" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Wine
                </button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
